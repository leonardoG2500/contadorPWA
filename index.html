<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Meta tags PWA-->
    <!-- Color de la barra de título de la aplicación  -->
    <meta name="theme-color" content="#333333">
    <!-- Definimos en que está optimizada esta aplicación en este caso a lo ancho -->
    <meta name="MobileOptimized" content="width">
    <!-- Definimos que la aplicación es amigable para disitivos móviles handheld -->
    <meta name="HandheldFriendly" content="true">
    <!-- Permite manipular y cambiar la configuración que trae por defecto sobre todo para la barra de estado en los dispositivos con ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- En el caso de ios hay tres estilos por defecto:  default -blanco-, black -negro-, black-translucent -translucido- -->
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!--Iconos-->
    <link rel="shortcut icon" href="./favicon.png" type="image/png"/>
    <!-- Etiquetas especiales para dispositivos ios -->
    <link rel="apple-touch-icon" href="./favicon.png" type="image/png"/>
    <link rel="apple-touch-startup-image" href="./favicon.png" type="image/png"/>

    <!-- manifest -->
    <link rel="manifest" href="./manifest.json">


    <!--Scripts de React-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!--Load babel-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    


    <!-- Styles -->
    <link rel="stylesheet" href="./style.css"/>

    <title>Contador en React</title>


</head>
<body>
    <h3>Contador</h3>
    <div id='root'>

    </div>
    
    <!--Parte de script js
    <script type="text/babel">
        //Definiendo nuestro componente Contador
        const Contador = () => {
            //Definiendo el estado del componente. Cada vez que el estado cambia todo el componente se volverá a renderizar.
            const [contador, setContador] = React.useState(0);
            //Definiendo las funciones para aumentar y disminur el estado del contador ambas invocan a la función setContador.
            const aumentar = () => setContador(contador + 1);
            const disminuir = () => setContador(contador - 1);
            return (
                <div>
                    <h2 className={ contador < 0 ? "menor" : "mayor"}>Contador: {contador}</h2>
                    <hr />
                    <button onClick={aumentar}>Aumentar</button>
                    <button onClick={disminuir}>Disminuir</button>
                </div>
            );
        };

        ReactDOM.render(<Contador />, document.querySelector("#root"));
    </script>
    -->
    
    <script type="text/babel" src="./components/Contador.js"></script>
    <script type="text/babel" src="./index.js"></script>
    <script src="./register.js"></script>

</body>
</html>
